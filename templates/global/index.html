<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        {% include './partials/_head.html'%}
    </head>
    <body>
        <div class="form-container">
            <h2>Adicionar ao Catálogo</h2>
            <form>
                <label for="name">Nome: (Filme/Serie/Anime)</label>
                <input type="text" id="name" name="name" placeholder="Digite o nome">

                <label for="type">Tipo:</label>
                <select id="type" name="type">
                    <option value="filme">Filme</option>
                    <option value="serie">Série</option>
                    <option value="anime">Anime</option>
                </select>

                <label for="rating">Nota:</label>
                <input type="number" id="rating" name="rating" min="0" max="10" placeholder="Dê uma nota">

                <button type="submit">Adicionar</button>
            </form>
        </div>
    </body>
</html>
